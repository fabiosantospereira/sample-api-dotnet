services:
  looplex.dotnet.samples.webapi:
    image: ${DOCKER_REGISTRY-}looplexdotnetsampleswebapi
    container_name: looplex-dotnet-samples-webapi
    build:
      context: ../.
      dockerfile: Looplex.DotNet.Samples.WebAPI/Dockerfile
    environment:
      RoutingDatabaseConnectionString: "Server=looplex.dotnet.samples.routing.db, 1433;Database=lawoffice;User Id=lawofficeUser;Password=!ooplex_D0tNet!;TrustServerCertificate=True"
      RedisConnectionString: "meet-raccoon-39958.upstash.io:39958,ssl=true,password=af6e047063fe481e95fa8c3d6d2bab99"
      Serilog__MinimumLevel__Default: "Verbose"
      Serilog__MinimumLevel__Override__Microsoft: "Verbose"
      Serilog__MinimumLevel__Override__System: "Verbose"
      Serilog__Enrich__0: "FromLogContext"
      Serilog__Enrich__1: "WithMachineName"
      Serilog__Enrich__2: "WithProcesssId"
      Serilog__Enrich__3: "WithThreadId"
      Serilog__Enrich__4: "WithExceptionDetails"
      Serilog__WriteTo__0__Name: "Async"
      Serilog__WriteTo__0__Args__configure__0__Name: "Console"
      Audience: "saas.looplex.com.br"
      Issuer: "dotnet.looplex.com.br"
      TokenExpirationTimeInMinutes: 60
      OicdAudience: "00000003-0000-0000-c000-000000000000" # Microsoft graph Audience
      OicdIssuer: "https://sts.windows.net/3c4e959d-cffe-4864-8d09-b0d5cd9ba485" 
      OicdTenantId: "3c4e959d-cffe-4864-8d09-b0d5cd9ba485"
      OicdUserInfoEndpoint: "https://graph.microsoft.com/oidc/userinfo"
      PublicKey: ""
      PrivateKey: ""
      ClientSecretByteLength: 72
      ClientSecretDigestCost: 4
      JsonSchemaIgnoreWhenNotFound: true
      JsonSchemaCodeUrl: "https://apim.looplex.com/actions/v1/jsonschema"
      JsonSchemaIdForBulkOperation: "Scim/ClientCredential.1.0.schema.json"
      JsonSchemaIdForClientCredential: "Scim/ClientCredential.1.0.schema.json"
      JsonSchemaIdForUser: "Scim/User.1.0.schema.json"
      JsonSchemaIdForGroup: "Scim/Group.1.0.schema.json"
      JsonSchemaIdForStudent: "SampleApi/Student.1.0.schema.json"
    depends_on:
      - looplex.dotnet.samples.routing.db
    networks:
      - looplex
    volumes:
      - ../schemas:/schemas

  looplex.dotnet.samples.routing.db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: looplex-dotnet-samples-routing-db
    networks:
      - looplex
    volumes:
      - dbdata-samples-routing:/var/opt/mssql
      - ../databases/routing/db-migration.sh:/db-migration.sh
      - ../databases/routing/db-dump.sql:/db-dump.sql
      - ../databases/routing/migrations:/migrations
      
  looplex.dotnet.samples.academic.db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: looplex-dotnet-samples-academic-db
    networks:
      - looplex
    volumes:
      - dbdata-samples-academic:/var/opt/mssql
      - ../databases/academic/db-migration.sh:/db-migration.sh
      - ../databases/academic/db-dump.sql:/db-dump.sql
      - ../databases/academic/migrations:/migrations
      
volumes:
  dbdata-samples-routing:
  dbdata-samples-academic:

networks:
  looplex: